<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GoogleLangingPage</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="./images/gfavicon.png" type="image/x-icon">
  </head>
  <body>
    <header>
      <div class="first">
        <a href="#" class="links">About</a>
        <a href="#" class="links">Store</a>
      </div>
      <div class="second">
        <a href="#" class="links">Gmail</a>
        <a href="#" class="links">Images</a>

          <img id="appicon" src="./images/appicon.png" alt="app_icon"
        /></a>

      <img id="google" src="./images/googlelogo.png" alt="google-logo" />

        <input type="text" id="search" />

          id="magnify"
          src="./images/Magnifying_glass_icon.png"

        />

        /></a>
      </div>
      <button class="btn" id="btn_left">Google Search</button>
      <button class="btn">I'm feeling lucky</button>
      <div class="lang">
        <p>Other Langauges you can use Google</p>
      </div>
    </main>
    <footer>
      <div class="country">Turkey</div>
      <nav class="left">
        <a href="#" class="footlinks">Advertising</a>
        <a href="#" class="footlinks">Business</a>
        <a href="#" class="footlinks">How Search Works</a>
      </nav>
      <nav class="right">
        <a href="#" class="footlinks">Privacy</a>

      </nav>
